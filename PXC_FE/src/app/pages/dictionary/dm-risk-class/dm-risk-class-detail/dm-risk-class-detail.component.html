<ng-container *ngIf="myInject.resourceManager.CommonResource.MyResource; let commonResource">
    <ng-container *ngIf="myInject.resourceManager.DmRiskClassResource.MyResource; let DmRiskClassResource">
        <fts-dict-base-detail [formGroup]="formGroup">
            <div formControls>
                <div class="row">
                    <div class="form-control col-12">
                        <kendo-label [for]="RISK_CLASS_ID" class="control-label"
                            [text]="DmRiskClassResource.RISK_CLASS_ID" required>
                        </kendo-label>
                        <input type="text" class="control-input" formControlName="RISK_CLASS_ID" kendoTextBox
                            #RISK_CLASS_ID />
                    </div>

                </div>

                <div class="row">
                    <div class="form-control col-12">
                        <kendo-label [for]="RISK_CLASS_NAME" class="control-label" required
                            [text]="DmRiskClassResource.RISK_CLASS_NAME">
                        </kendo-label>
                        <input type="text" class="control-input" formControlName="RISK_CLASS_NAME" kendoTextBox
                            #RISK_CLASS_NAME />
                    </div>
                </div>
                <div class="row">
                    <div class="form-control col-12">
                        <kendo-label [for]="RISK_CLASS_CATEGORY" class="control-label" required
                            [text]="DmRiskClassResource.RISK_CLASS_CATEGORY">
                        </kendo-label>
                        <input type="number" class="control-input" formControlName="RISK_CLASS_CATEGORY" kendoTextBox
                            #RISK_CLASS_CATEGORY />
                    </div>
                </div>

                <div class="row">
                    <div class="form-control col-12">
                        <kendo-label [for]="ACTIVE" class="control-label" required [text]="DmRiskClassResource.ACTIVE">
                        </kendo-label>
                        <input type="checkbox" formControlName="ACTIVE" kendoCheckBox #ACTIVE />
                    </div>
                </div>

            </div>
        </fts-dict-base-detail>
    </ng-container>
</ng-container>
